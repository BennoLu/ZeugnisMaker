<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Kompetenzformular</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

</head>
<body>

<div class="section left">
    <div class="top">
        <input type="text" class="class-name" placeholder="Klasse z. B. 3a">
        <input type="text" class="teacher-name" placeholder="Name der Lehrkraft">
        <input type="date" class="date-field">

        <button type="button" class="button" id="export-pdf">PDF exportieren</button>

    </div>
	<div class="bottom">
		<h1>Kompetenzen</h1>
		<h2>Arbeits & Sozialverhalten</h2>
		<div class="kompetenz" draggable="true">Zuverlässigkeit</div>
		<div class="kompetenz" draggable="true">Teamfähigkeit</div>
	</div>
</div>

<div class="section right">
	<div class="kind-block" data-kind="1">
		<textarea class="kind-name" placeholder="Name des Kindes"></textarea>
		<div class="kompetenzbereich">
			<h2>Kompetenzen</h2>
			<div><p>Kompetenz 1</p><div class="dropzone sortable"></div><textarea placeholder="..."></textarea></div>
		</div>
		<div class="lernzielbereich">
			<h2>Lernziele</h2>
			<div><p>Lernziel 1</p><div class="dropzone sortable"></div><textarea placeholder="..."></textarea></div>
		</div>
	</div>
  	<div class="kind-block" data-kind="2">
		<textarea class="kind-name" placeholder="Name des Kindes"></textarea>
		<div class="kompetenzbereich">
			<h2>Kompetenzen</h2>
			<div><p>Kompetenz 1</p><div class="dropzone sortable"></div><textarea placeholder="..."></textarea></div>
		</div>
		<div class="lernzielbereich">
			<h2>Lernziele</h2>
			<div><p>Lernziel 1</p><div class="dropzone sortable"></div><textarea placeholder="..."></textarea></div>
		</div>
	</div>
</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
	const { jsPDF } = window.jspdf;
</script>
<script src="pdf-export.js"></script>

</body>
</html>
